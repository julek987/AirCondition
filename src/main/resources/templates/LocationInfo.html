<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Location Info</title>
</head>
<body>
<h1>Air Conditions Portugal</h1>
<h2 th:text="${locationName}">Location name</h2>
<h2>PM10:</h2>
<h3 th:text="${PM10}">PM10</h3>
<h2>CO:</h2>
<h3 th:text="${CO}">CO</h3>
<h2>NO2:</h2>
<h3 th:text="${NO2}">NO2</h3>
<h2>O3:</h2>
<h3 th:text="${O3}">O3</h3>
<h2>SO2:</h2>
<h3 th:text="${SO2}">SO2</h3>

</body>
</html>
